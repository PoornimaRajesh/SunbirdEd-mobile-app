<ion-list lines="none" *ngIf="!showChapterActions">
  <ion-item *ngIf="showUnenrolledButton" (click)="unenroll()" role="button" id="qa_actions_component_unenrollbtn">{{'FRMELEMNTS_LBL_UNENROLL_FROM_COURSE' | categoryKeyTranslate : content}}</ion-item>
  <ion-item *ngIf="content?.progress >= 100" (click)="syncCourseProgress()" role="button" id="qa_actions_component_syncprogress">{{'FRMELEMNTS_LBL_SYNC_COURSE_PROGRESS' | translate }}</ion-item>
</ion-list>
<ion-list lines="none" *ngIf="showChapterActions">
  <ion-item (click)="download()" *ngIf="downloadIdentifiers.size" role="button" id="qa_actions_component_cursedownload">{{ 'DOWNLOAD' | translate }}</ion-item>
  <ion-item (click)="share()" role="button" id="qa_actions_component_curseshare">{{ 'SHARE' | translate }}</ion-item>
</ion-list>
